<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
    <!-- CDN files for docsify-katex -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <!-- dark mode -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <!--侧边栏目录展开和折叠-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "机电专业知识库",
        repo: "/dzylikecode/SCUT-Electromechanical", // github repo name
        loadSidebar: true, // 自定义侧边栏
        subMaxLevel: 3, // 子目录最大层级
        sidebarDisplayLevel: 1, // 侧边栏显示层级
        coverpage: true, // 显示封面
        auto2top: true, // 自动跳转至顶部
        notFoundPage: true, // 404页面
        // 生成更新日期
        timeUpdater: {
          text: ">last update time: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom", // "top" or "bottom", default to "bottom"
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@1.4.5/dist/docsify-katex.js"></script>
    <!-- 更新时间 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- dark mode -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js"
      type="text/javascript"
    ></script>
    <!-- 复制到剪贴板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 中文和英文、数字、符号之间添加空格 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
    <!-- 侧边栏目录展开和折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- wiki link feature 插件有点问题 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script> -->
  </body>
</html>
